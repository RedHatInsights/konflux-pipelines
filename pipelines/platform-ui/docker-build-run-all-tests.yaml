#
# README
# This pipeline definition contains custom tasks which are identified as such near the end of this file.
#
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: docker-build
  labels:
    build.appstudio.redhat.com/pipeline: docker-build
spec:
  description: |
    This pipeline is ideal for building container images from a Containerfile while reducing network traffic.

    _Uses `buildah` to create a container image. It also optionally creates a source image and runs some build-time tests. EC will flag a violation for [`trusted_task.trusted`](https://enterprisecontract.dev/docs/ec-policies/release_policy.html#trusted_task__trusted) if any tasks are added to the pipeline.
    This pipeline is pushed as a Tekton bundle to [quay.io](https://quay.io/repository/konflux-ci/tekton-catalog/pipeline-docker-build?tab=tags)_
  finally:
  - name: show-sbom
    params:
    - name: IMAGE_URL
      value: $(tasks.build-image-index.results.IMAGE_URL)
    taskRef:
      params:
      - name: name
        value: show-sbom
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-show-sbom:0.1@sha256:e2c1b4eac642f32e91f3bc5d3cb48c5c70888aaf45c3650d9ea34573de7a7fd5
      - name: kind
        value: task
      resolver: bundles
  - name: show-summary
    params:
    - name: pipelinerun-name
      value: $(context.pipelineRun.name)
    - name: git-url
      value: $(tasks.clone-repository.results.url)?rev=$(tasks.clone-repository.results.commit)
    - name: image-url
      value: $(params.output-image)
    - name: build-task-status
      value: $(tasks.build-image-index.status)
    taskRef:
      params:
      - name: name
        value: summary
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-summary:0.2@sha256:3f6e8513cbd70f0416eb6c6f2766973a754778526125ff33d8e3633def917091
      - name: kind
        value: task
      resolver: bundles
    workspaces:
    - name: workspace
      workspace: workspace
  params:
  - description: Source Repository URL
    name: git-url
    type: string
  - default: ""
    description: Revision of the Source Repository
    name: revision
    type: string
  - description: Fully Qualified Output Image
    name: output-image
    type: string
  - default: .
    description: Path to the source code of an application's component from where to build image.
    name: path-context
    type: string
  - default: Dockerfile
    description: Path to the Dockerfile inside the context specified by parameter path-context
    name: dockerfile
    type: string
  - default: "false"
    description: Force rebuild image
    name: rebuild
    type: string
  - default: "false"
    description: Skip checks against built image
    name: skip-checks
    type: string
  - default: "false"
    description: Execute the build with network isolation
    name: hermetic
    type: string
  - default: ""
    description: Build dependencies to be prefetched by Cachi2
    name: prefetch-input
    type: string
  - default: ""
    description: Image tag expiration time, time values could be something like 1h, 2d, 3w for hours, days, and weeks, respectively.
    name: image-expires-after
  - default: "true"
    description: Build a source image.
    name: build-source-image
    type: string
  - default: "false"
    description: Add built image into an OCI image index
    name: build-image-index
    type: string
  - default: []
    description: Array of --build-arg values ("arg=value" strings) for buildah
    name: build-args
    type: array
  - default: ""
    description: Path to a file with build arguments for buildah, see https://www.mankier.com/1/buildah-build#--build-arg-file
    name: build-args-file
    type: string
  - default: []
    description: Array of image labels to be applied to resulting image
    name: labels
    type: array
  - default: []
    description: Array of image annotations to be applied to resulting image
    name: annotations
    type: array
    # Custom param (not generated by Konflux)
  - description: Script run to set up the workspace before tests (e.g., npm install)
    name: workspace-setup-script
    type: string
    default: ""
  - description: Script run while executing the run-unit-tests custom task
    name: unit-tests-script
    type: string
    # Custom params for e2e testing (not generated by Konflux)
  - description: Script run while executing the run-e2e-tests custom task
    name: e2e-tests-script
    type: string
  - description: Script run by the run-application sidecar
    name: run-app-script
    type: string
  - description: Name of ConfigMap containing proxy routes data
    name: frontend-proxy-routes-configmap
    type: string
    default: ""
  - description: Application port (default 8000)
    name: e2e-app-port
    type: string
    default: "8000"
  - description: Playwright image to use for testing
    name: e2e-playwright-image
    type: string
    default: "quay.io/btweed/playwright_e2e:latest"
  - description: Frontend proxy image
    name: e2e-proxy-image
    type: string
    default: "quay.io/redhat-user-workloads/hcc-platex-services-tenant/frontend-development-proxy:latest"
  - name: buildah-format
    default: docker
    type: string
    description: The format for the resulting image's mediaType. Valid values are oci or docker.
  - name: enable-cache-proxy
    default: 'false'
    description: Enable cache proxy configuration
    type: string
  - name: e2e-credentials-secret
    description: Name of the secret containing e2e test credentials
    type: string
    default: ""
  results:
  - description: ""
    name: IMAGE_URL
    value: $(tasks.build-image-index.results.IMAGE_URL)
  - description: ""
    name: IMAGE_DIGEST
    value: $(tasks.build-image-index.results.IMAGE_DIGEST)
  - description: ""
    name: CHAINS-GIT_URL
    value: $(tasks.clone-repository.results.url)
  - description: ""
    name: CHAINS-GIT_COMMIT
    value: $(tasks.clone-repository.results.commit)
  tasks:
  - name: init
    params:
    - name: image-url
      value: $(params.output-image)
    - name: rebuild
      value: $(params.rebuild)
    - name: skip-checks
      value: $(params.skip-checks)
    - name: enable-cache-proxy
      value: $(params.enable-cache-proxy)
    taskRef:
      params:
      - name: name
        value: init
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-init:0.2@sha256:ebf06778aeacbbeb081f9231eafbdfdb8e380ad04e211d7ed80ae9101e37fd82
      - name: kind
        value: task
      resolver: bundles
  - name: clone-repository
    params:
    - name: url
      value: $(params.git-url)
    - name: revision
      value: $(params.revision)
    runAfter:
    - init
    taskRef:
      params:
      - name: name
        value: git-clone
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-git-clone:0.1@sha256:865cdbe6094ff52d9e5dfc40d44ca5cfa6cee4b665aef91306356652fb84d7cc
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values:
      - "true"
    workspaces:
    - name: output
      workspace: workspace
    - name: basic-auth
      workspace: git-auth
  - name: prefetch-dependencies
    params:
    - name: input
      value: $(params.prefetch-input)
    runAfter:
    - clone-repository
    taskRef:
      params:
      - name: name
        value: prefetch-dependencies
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-prefetch-dependencies:0.2@sha256:c320d5c4427f6548b57c769f3d029472a13755fc0550d097c9bf62fe28cbc2eb
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.prefetch-input)
      operator: notin
      values:
      - ""
    workspaces:
    - name: source
      workspace: workspace
    - name: git-basic-auth
      workspace: git-auth
    - name: netrc
      workspace: netrc
  - name: build-container
    params:
    - name: IMAGE
      value: $(params.output-image)
    - name: DOCKERFILE
      value: $(params.dockerfile)
    - name: CONTEXT
      value: $(params.path-context)
    - name: HERMETIC
      value: $(params.hermetic)
    - name: PREFETCH_INPUT
      value: $(params.prefetch-input)
    - name: IMAGE_EXPIRES_AFTER
      value: $(params.image-expires-after)
    - name: COMMIT_SHA
      value: $(tasks.clone-repository.results.commit)
    - name: BUILD_ARGS
      value:
      - $(params.build-args[*])
    - name: BUILD_ARGS_FILE
      value: $(params.build-args-file)
    - name: LABELS
      value:
      - $(params.labels[*])
    - name: ANNOTATIONS
      value:
      - $(params.annotations[*])
    - name: BUILDAH_FORMAT
      value: $(params.buildah-format)
    - name: HTTP_PROXY
      value: $(tasks.init.results.http-proxy)
    - name: NO_PROXY
      value: $(tasks.init.results.no-proxy)
    runAfter:
    - prefetch-dependencies
    taskRef:
      params:
      - name: name
        value: buildah
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-buildah:0.8@sha256:e6831540dcef16b9ae6e4f06f09a08e214a58d780fe34f39618b47cef045eb7e
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values:
      - "true"
    workspaces:
    - name: source
      workspace: workspace
  - name: build-image-index
    params:
    - name: IMAGE
      value: $(params.output-image)
    - name: COMMIT_SHA
      value: $(tasks.clone-repository.results.commit)
    - name: IMAGE_EXPIRES_AFTER
      value: $(params.image-expires-after)
    - name: ALWAYS_BUILD_INDEX
      value: $(params.build-image-index)
    - name: IMAGES
      value:
      - $(tasks.build-container.results.IMAGE_URL)@$(tasks.build-container.results.IMAGE_DIGEST)
    - name: BUILDAH_FORMAT
      value: $(params.buildah-format)
    runAfter:
    - build-container
    taskRef:
      params:
      - name: name
        value: build-image-index
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-build-image-index:0.2@sha256:05d3d8a5ded44c51b074a56a408ddf5d65c56b4c15e110abb1a99e3aff269d49
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values:
      - "true"
  - name: build-source-image
    params:
    - name: BINARY_IMAGE
      value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: BINARY_IMAGE_DIGEST
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: source-build
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-source-build:0.3@sha256:1375b2de61d1ba1fd3bf586617d1800722477771dcebe11f6e40757d558df0d3
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values:
      - "true"
    - input: $(params.build-source-image)
      operator: in
      values:
      - "true"
    workspaces:
    - name: workspace
      workspace: workspace
  - name: deprecated-base-image-check
    params:
    - name: IMAGE_URL
      value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: IMAGE_DIGEST
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: deprecated-image-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-deprecated-image-check:0.5@sha256:e3a55ccdf1091b4a35507f9ee2d1918d8e89a5f96babcb5486b491226da03d6f
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
  - name: clair-scan
    params:
    - name: image-digest
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: clair-scan
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-clair-scan:0.3@sha256:dadfea7633d82e4303ba73d5e9c7e2bc16834bde0fd7688880453b26452067eb
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
  - name: ecosystem-cert-preflight-checks
    params:
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: ecosystem-cert-preflight-checks
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-ecosystem-cert-preflight-checks:0.2@sha256:33b7133c0c132c361295c30947f73bd45a3a3b62a24b83f3d8cd7c71f757828c
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
  - name: sast-snyk-check
    params:
    - name: image-digest
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: sast-snyk-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-sast-snyk-check:0.4@sha256:ba67a34480bad414e355b3041d7257bc72fe1628f2ede10e51f29087d2e2f478
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
    workspaces:
    - name: workspace
      workspace: workspace
  - name: clamav-scan
    params:
    - name: image-digest
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: clamav-scan
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-clamav-scan:0.3@sha256:4f5ccf2324ecef92aaad6e2adb46c0bb15be49b4869b5b407346c514b764404f
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
  - name: sast-coverity-check
    params:
    - name: image-digest
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-container.results.IMAGE_URL)
    - name: IMAGE
      value: $(params.output-image)
    - name: DOCKERFILE
      value: $(params.dockerfile)
    - name: CONTEXT
      value: $(params.path-context)
    - name: HERMETIC
      value: $(params.hermetic)
    - name: PREFETCH_INPUT
      value: $(params.prefetch-input)
    - name: IMAGE_EXPIRES_AFTER
      value: $(params.image-expires-after)
    - name: COMMIT_SHA
      value: $(tasks.clone-repository.results.commit)
    - name: BUILD_ARGS
      value:
      - $(params.build-args[*])
    - name: BUILD_ARGS_FILE
      value: $(params.build-args-file)
    runAfter:
    - coverity-availability-check
    taskRef:
      params:
      - name: name
        value: sast-coverity-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-sast-coverity-check:0.3@sha256:c575ccee6e3d75cb017b94f32d9b930bbcb71bc508b8935feeb7d46eb6674f80
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
    - input: $(tasks.coverity-availability-check.results.STATUS)
      operator: in
      values:
      - success
    workspaces:
    - name: source
      workspace: workspace
  - name: coverity-availability-check
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: coverity-availability-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-coverity-availability-check:0.2@sha256:dc61651cb22ddca5215fc5e537066c5220668c3f06641d9c3558dd15ff089cd7
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
  - name: sast-shell-check
    params:
    - name: image-digest
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: sast-shell-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-sast-shell-check:0.1@sha256:200f1f9d901ede118c498bc7d236e2f60fd1a9d83724807b747f3914d90f0f08
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
    workspaces:
    - name: workspace
      workspace: workspace
  - name: sast-unicode-check
    params:
    - name: image-digest
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: sast-unicode-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-sast-unicode-check:0.4@sha256:f89dd795dbf751394880b3e033c6ff0a066fe59a88464836c5133f96e515adc5
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
    workspaces:
    - name: workspace
      workspace: workspace
  - name: apply-tags
    params:
    - name: IMAGE_URL
      value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: IMAGE_DIGEST
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: apply-tags
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-apply-tags:0.3@sha256:510b6d2a3b188adeb716e49566b57d611ab36bd69a2794b5ddfc11dbf014c2ca
      - name: kind
        value: task
      resolver: bundles
  - name: push-dockerfile
    params:
    - name: IMAGE
      value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: IMAGE_DIGEST
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - name: DOCKERFILE
      value: $(params.dockerfile)
    - name: CONTEXT
      value: $(params.path-context)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: push-dockerfile
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-push-dockerfile:0.1@sha256:74e982c07a808eaa5b1d8c126cafcbf3cc6ce94c883cf0845b55ce8064674b45
      - name: kind
        value: task
      resolver: bundles
    workspaces:
    - name: workspace
      workspace: workspace
  - name: rpms-signature-scan
    params:
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: image-digest
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: rpms-signature-scan
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-rpms-signature-scan:0.2@sha256:ccd087c879899b4c7fe2e05c5a2fa5b9829f4826fa2bd60e0db5b1d4bf1a716e
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
    # Custom task (not generated by Konflux)
  - name: clone-repository-oci-ta
    params:
    - name: url
      value: $(params.git-url)
    - name: revision
      value: $(params.revision)
    - name: ociStorage
      value: $(params.output-image).git
    runAfter:
    - init
    taskRef:
      params:
      - name: name
        value: git-clone-oci-ta
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-git-clone-oci-ta:0.1@sha256:306b69e6db435ad4a7cf258b6219d9b998eb37da44f5e9ac882ac86a08109154
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values:
      - "true"
    workspaces:
    - name: basic-auth
      workspace: git-auth
    # Custom task (not generated by Konflux)
  - name: workspace-setup
    description: Sets up the workspace (e.g., installs dependencies)
    params:
    - name: SOURCE_ARTIFACT
      value: $(tasks.clone-repository-oci-ta.results.SOURCE_ARTIFACT)
    runAfter:
    - clone-repository-oci-ta
    when:
    - input: $(params.workspace-setup-script)
      operator: notin
      values:
      - ""
    workspaces:
    - name: basic-auth
      workspace: git-auth
    - name: shared-workspace
      workspace: workspace
    taskSpec:
      params:
      - description: The Trusted Artifact URI pointing to the artifact with the application source code.
        name: SOURCE_ARTIFACT
        type: string
      workspaces:
      - name: shared-workspace
        mountPath: /var/workdir
      steps:
      - name: use-trusted-artifact
        image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:9b180776a41d9a22a1c51539f1647c60defbbd55b44bbebdd4130e33512d8b0d
        args:
        - use
        - $(params.SOURCE_ARTIFACT)=/var/workdir
      - image: registry.access.redhat.com/ubi8/nodejs-22
        workingDir: /var/workdir
        name: setup-workspace
        securityContext:
          runAsUser: 0
        script: $(params.workspace-setup-script)
    # Custom task (not generated by Konflux)
  - name: run-unit-tests
    description: Validates frontend unit tests
    params:
    - name: SOURCE_ARTIFACT
      value: $(tasks.clone-repository-oci-ta.results.SOURCE_ARTIFACT)
    runAfter:
    - clone-repository-oci-ta
    - workspace-setup
    workspaces:
    - name: basic-auth
      workspace: git-auth
    - name: shared-workspace
      workspace: workspace
    taskSpec:
      params:
      - description: The Trusted Artifact URI pointing to the artifact with the application source code.
        name: SOURCE_ARTIFACT
        type: string
      workspaces:
      - name: shared-workspace
        mountPath: /var/workdir
      steps:
      - name: use-trusted-artifact
        image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:9b180776a41d9a22a1c51539f1647c60defbbd55b44bbebdd4130e33512d8b0d
        args:
        - use
        - $(params.SOURCE_ARTIFACT)=/var/workdir
      - image: registry.access.redhat.com/ubi8/nodejs-22
        workingDir: /var/workdir
        name: unit-tests
        securityContext:
          runAsUser: 0
        script: $(params.unit-tests-script)
    # Custom task (not generated by Konflux)
  - name: run-e2e-tests
    description: Runs e2e tests against the built application
    params:
      - name: SOURCE_ARTIFACT
        value: $(tasks.clone-repository-oci-ta.results.SOURCE_ARTIFACT)
      - name: APPLICATION_IMAGE
        value: $(tasks.build-image-index.results.IMAGE_URL)
      - name: e2e-tests-script
        value: $(params.e2e-tests-script)
      - name: run-app-script
        value: $(params.run-app-script)
      - name: PROXY_ROUTES_CONFIGMAP
        value: $(params.frontend-proxy-routes-configmap)
      - name: APP_PORT
        value: $(params.e2e-app-port)
      - name: PLAYWRIGHT_IMAGE
        value: $(params.e2e-playwright-image)
      - name: PROXY_IMAGE
        value: $(params.e2e-proxy-image)
      - name: CREDENTIALS_SECRET
        value: $(params.e2e-credentials-secret)
    runAfter:
    - clone-repository-oci-ta
    - build-image-index
    - workspace-setup
    - run-unit-tests
    workspaces:
    - name: basic-auth
      workspace: git-auth
    - name: shared-workspace
      workspace: workspace
    taskSpec:
      params:
        - description: The Trusted Artifact URI pointing to the test source code
          name: SOURCE_ARTIFACT
          type: string
        - description: The built application image to test
          name: APPLICATION_IMAGE
          type: string
        - description: The script to execute the e2e tests
          name: e2e-tests-script
          type: string
        - description: The script to run the application
          name: run-app-script
          type: string
        - description: Name of ConfigMap containing proxy routes data
          name: PROXY_ROUTES_CONFIGMAP
          type: string
        - description: Application port (default 8000)
          name: APP_PORT
          type: string
        - description: Playwright image to use for testing
          name: PLAYWRIGHT_IMAGE
          type: string
        - description: Frontend proxy image
          name: PROXY_IMAGE
          type: string
        - description: Name of the secret containing e2e credentials
          name: CREDENTIALS_SECRET
          type: string
      workspaces:
      - name: shared-workspace
        mountPath: /var/workdir
      volumes:
      - name: proxy-config
        emptyDir: {}
      - name: proxy-routes-configmap
        configMap:
          name: $(params.PROXY_ROUTES_CONFIGMAP)
          optional: true
          items:
          - key: routes
            path: routes
      sidecars:
      - image: $(params.PROXY_IMAGE)
        name: frontend-dev-proxy
        command: ["/bin/sh", "-c"]
        args:
        - |
          #!/bin/sh
          echo "Waiting for /config/routes to be available..."
          timeout=60
          max_wait=120
          elapsed=0
          while [ ! -f /config/routes ] && [ $elapsed -lt $timeout ]; do
            echo "Config file not found, waiting... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done

          if [ ! -f /config/routes ]; then
            echo "ERROR: /config/routes not found after ${timeout} seconds"
            exit 1
          fi

          echo "Config file found!"
          echo "Routes content:"
          cat /config/routes

          # Export LOCAL_ROUTES environment variable from the file
          export LOCAL_ROUTES="$(cat /config/routes)"
          echo "LOCAL_ROUTES environment variable set"

          # Debug: Print environment variables
          echo "=== Environment Variables Debug ==="
          echo "HCC_ENV_URL: ${HCC_ENV_URL:-NOT_SET}"
          echo "STAGE_ACTUAL_HOSTNAME: ${STAGE_ACTUAL_HOSTNAME:-NOT_SET}"
          echo "HCC_ENV: ${HCC_ENV:-NOT_SET}"
          echo "PROXY_PORT: ${PROXY_PORT:-NOT_SET}"
          echo "==================================="

          # Validate and test connectivity to HCC_ENV_URL
          if [ -z "${HCC_ENV_URL}" ]; then
            echo "ERROR: HCC_ENV_URL environment variable is not set!"
            echo "This is required for proxying chrome and other upstream routes."
            exit 1
          fi

          echo "=== Testing connectivity to HCC_ENV_URL ==="
          echo "Attempting to reach: ${HCC_ENV_URL}"
          if wget --spider --timeout=10 --tries=2 "${HCC_ENV_URL}" 2>&1; then
            echo "SUCCESS: Can reach HCC_ENV_URL"
          else
            echo "WARNING: Could not reach HCC_ENV_URL - this may cause 502 errors"
            echo "Check network connectivity and that HCC_ENV_URL is correct"
          fi
          echo "============================================"

          # Check if Caddyfile exists and contains {$LOCAL_ROUTES} placeholder
          echo "Checking for {$LOCAL_ROUTES} placeholder in Caddyfile..."
          if [ ! -f /etc/caddy/Caddyfile ]; then
            echo "ERROR: /etc/caddy/Caddyfile not found!"
            exit 1
          fi

          if ! grep -q '{$LOCAL_ROUTES}' /etc/caddy/Caddyfile; then
            echo "ERROR: {$LOCAL_ROUTES} placeholder not found in Caddyfile!"
            echo "The Caddyfile must contain {$LOCAL_ROUTES} where routes should be injected."
            exit 1
          fi

          # Same as the default one in the fe-dev-proxy container but debug and admin are turned on
          cat << CADDY_DEF > /etc/caddy/Caddyfile
          {
            order rewrite before reverse_proxy
            order rh_identity_transform before respond
            cache
            admin :2019
            # debug
          }

          stage.foo.redhat.com:$PROXY_PORT {
            tls internal

            log default {
              output stdout
              format transform "{common_log}"
            }

            @html_fallback {
              header Accept *text/html*
              not path_regexp .*\/(silent-check-sso\.html)$
            }

            # --- BEGIN CUSTOM APP ROUTES
            $LOCAL_ROUTES
            # --- END CUSTOM APP ROUTES

            handle {
              cache
              reverse_proxy $HCC_ENV_URL {
                header_up Host {http.reverse_proxy.upstream.hostport}
                header_up Accept-Encoding "gzip;q=0,deflate,sdch"
                header_up -Origin
              }
            }
          } # End stage.foo.redhat.com
          CADDY_DEF

          echo "Formatting Caddyfile"
          caddy fmt --overwrite /etc/caddy/Caddyfile

          echo "Updated /etc/caddy/Caddyfile follows:"
          cat /etc/caddy/Caddyfile

          # Wait for run-application to be ready on port 8000
          echo "Waiting for run-application to be ready on port 8000..."
          elapsed=0
          while [ $elapsed -lt $max_wait ]; do
            if wget -q -O /dev/null --timeout=2 http://127.0.0.1:8000 2>/dev/null; then
              echo "run-application is ready!"
              break
            fi
            echo "Waiting for run-application... ($elapsed/$max_wait seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done

          if [ $elapsed -ge $max_wait ]; then
            echo "WARNING: run-application did not become ready after ${max_wait} seconds"
            exit 1
          fi

          echo "Starting frontend-development-proxy..."
          caddy run --config /etc/caddy/Caddyfile
        env:
        - name: NO_PROXY
          value: "127.0.0.1,localhost"
        - name: HCC_ENV
          value: "stage"
        - name: PROXY_PORT
          value: "1337"
        - name: HCC_ENV_URL
          valueFrom:
            secretKeyRef:
              name: $(params.CREDENTIALS_SECRET)
              key: e2e-hcc-env-url
        - name: STAGE_ACTUAL_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: $(params.CREDENTIALS_SECRET)
              key: e2e-stage-actual-hostname
        securityContext:
          privileged: false
        volumeMounts:
        - name: proxy-config
          mountPath: /config
      - name: run-application
        image: $(params.APPLICATION_IMAGE)
        command: ["/bin/sh", "-c"]
        args:
        - $(params.run-app-script)
        env:
        - name: HCC_ENV_URL
          valueFrom:
            secretKeyRef:
              name: $(params.CREDENTIALS_SECRET)
              key: e2e-hcc-env-url
        - name: STAGE_ACTUAL_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: $(params.CREDENTIALS_SECRET)
              key: e2e-stage-actual-hostname
        securityContext:
          privileged: false
      steps:
        - name: setup-proxy-routes
          image: quay.io/quay/busybox
          script: |
            #!/bin/sh
            set -e

            # Check if ConfigMap data is available
            if [ ! -f /configmap-data/routes ]; then
              echo "ERROR: ConfigMap routes file not found at /configmap-data/routes"
              echo "Please ensure the ConfigMap is properly configured with a 'routes' key"
              exit 1
            fi

            if [ ! -s /configmap-data/routes ]; then
              echo "ERROR: ConfigMap routes file is empty"
              exit 1
            fi

            echo "Using routes from ConfigMap..."
            cp /configmap-data/routes /config/routes
            chmod 644 /config/routes
            echo "Routes content:"
            cat /config/routes
          volumeMounts:
            - name: proxy-config
              mountPath: /config
            - name: proxy-routes-configmap
              mountPath: /configmap-data
        - image: $(params.PLAYWRIGHT_IMAGE)
          env:
            - name: NO_PROXY
              value: "stage.foo.redhat.com"
            - name: E2E_USER
              valueFrom:
                secretKeyRef:
                  name: $(params.CREDENTIALS_SECRET)
                  key: e2e-user
            - name: E2E_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: $(params.CREDENTIALS_SECRET)
                  key: e2e-password
            - name: HCC_ENV_URL
              valueFrom:
                secretKeyRef:
                  name: $(params.CREDENTIALS_SECRET)
                  key: e2e-hcc-env-url
          name: e2e-tests
          workingDir: /var/workdir
          computeResources:
            requests:
              cpu: "2000m"
              memory: "4Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
          securityContext:
            runAsUser: 0
          script: |
            #!/bin/bash
            # Execute the e2e tests script with secrets available as env vars
            $(params.e2e-tests-script)
  workspaces:
  - name: workspace
  - name: git-auth
    optional: true
  - name: netrc
    optional: true
