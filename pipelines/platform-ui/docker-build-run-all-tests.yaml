#
# README
# This pipeline definition contains custom tasks which are identified as such near the end of this file.
#
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: docker-build
  labels:
    build.appstudio.redhat.com/pipeline: docker-build
spec:
  description: |
    This pipeline is ideal for building container images from a Containerfile while reducing network traffic.

    _Uses `buildah` to create a container image. It also optionally creates a source image and runs some build-time tests. EC will flag a violation for [`trusted_task.trusted`](https://enterprisecontract.dev/docs/ec-policies/release_policy.html#trusted_task__trusted) if any tasks are added to the pipeline.
    This pipeline is pushed as a Tekton bundle to [quay.io](https://quay.io/repository/konflux-ci/tekton-catalog/pipeline-docker-build?tab=tags)_
  finally:
  - name: show-sbom
    params:
    - name: IMAGE_URL
      value: $(tasks.build-image-index.results.IMAGE_URL)
    taskRef:
      params:
      - name: name
        value: show-sbom
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-show-sbom:0.1@sha256:beb0616db051952b4b861dd8c3e00fa1c0eccbd926feddf71194d3bb3ace9ce7
      - name: kind
        value: task
      resolver: bundles
  - name: show-summary
    params:
    - name: pipelinerun-name
      value: $(context.pipelineRun.name)
    - name: git-url
      value: $(tasks.clone-repository.results.url)?rev=$(tasks.clone-repository.results.commit)
    - name: image-url
      value: $(params.output-image)
    - name: build-task-status
      value: $(tasks.build-image-index.status)
    taskRef:
      params:
      - name: name
        value: summary
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-summary:0.2@sha256:3f6e8513cbd70f0416eb6c6f2766973a754778526125ff33d8e3633def917091
      - name: kind
        value: task
      resolver: bundles
    workspaces:
    - name: workspace
      workspace: workspace
  params:
  - description: Source Repository URL
    name: git-url
    type: string
  - default: ""
    description: Revision of the Source Repository
    name: revision
    type: string
  - description: Fully Qualified Output Image
    name: output-image
    type: string
  - default: .
    description: Path to the source code of an application's component from where to build image.
    name: path-context
    type: string
  - default: Dockerfile
    description: Path to the Dockerfile inside the context specified by parameter path-context
    name: dockerfile
    type: string
  - default: "false"
    description: Force rebuild image
    name: rebuild
    type: string
  - default: "false"
    description: Skip checks against built image
    name: skip-checks
    type: string
  - default: "false"
    description: Execute the build with network isolation
    name: hermetic
    type: string
  - default: ""
    description: Build dependencies to be prefetched by Cachi2
    name: prefetch-input
    type: string
  - default: ""
    description: Image tag expiration time, time values could be something like 1h, 2d, 3w for hours, days, and weeks, respectively.
    name: image-expires-after
  - default: "true"
    description: Build a source image.
    name: build-source-image
    type: string
  - default: "false"
    description: Add built image into an OCI image index
    name: build-image-index
    type: string
  - default: []
    description: Array of --build-arg values ("arg=value" strings) for buildah
    name: build-args
    type: array
  - default: ""
    description: Path to a file with build arguments for buildah, see https://www.mankier.com/1/buildah-build#--build-arg-file
    name: build-args-file
    type: string
  - default: []
    description: Array of image labels to be applied to resulting image
    name: labels
    type: array
  - default: []
    description: Array of image annotations to be applied to resulting image
    name: annotations
    type: array
  # Custom param (not generated by Konflux)
  - description: Script run while executing the run-unit-tests custom task
    name: unit-tests-script
    type: string
  # Custom params for e2e testing (not generated by Konflux)
  - description: Script run while executing the run-e2e-tests custom task
    name: e2e-tests-script
    type: string
  - description: Proxy routes JSON configuration for e2e tests
    name: proxy-routes-json
    type: string
    default: |
      {
        "/index.html": {
          "url": "http://localhost:9912",
          "is_chrome": true
        },
        "/apps/chrome*": {
          "url": "http://localhost:9912",
          "is_chrome": true
        }
      }
  - description: Application port (default 8000)
    name: e2e-app-port
    type: string
    default: "8000"
  - description: Playwright image to use for testing
    name: e2e-playwright-image
    type: string
    default: "quay.io/btweed/playwright_e2e:latest"
  - description: Chrome dev image
    name: e2e-chrome-dev-image
    type: string
    default: "quay.io/redhat-services-prod/hcc-platex-services-tenant/insights-chrome-dev:latest"
  - description: Frontend proxy image
    name: e2e-proxy-image
    type: string
    default: "quay.io/redhat-user-workloads/hcc-platex-services-tenant/frontend-development-proxy:latest"
  - description: Actual stage environment hostname (for catch-all proxy)
    name: e2e-stage-actual-hostname
    type: string
    default: ""
  - description: HCC environment URL
    name: e2e-hcc-env-url
    type: string
    default: ""
  results:
  - description: ""
    name: IMAGE_URL
    value: $(tasks.build-image-index.results.IMAGE_URL)
  - description: ""
    name: IMAGE_DIGEST
    value: $(tasks.build-image-index.results.IMAGE_DIGEST)
  - description: ""
    name: CHAINS-GIT_URL
    value: $(tasks.clone-repository.results.url)
  - description: ""
    name: CHAINS-GIT_COMMIT
    value: $(tasks.clone-repository.results.commit)
  tasks:
  - name: init
    params:
    - name: image-url
      value: $(params.output-image)
    - name: rebuild
      value: $(params.rebuild)
    - name: skip-checks
      value: $(params.skip-checks)
    taskRef:
      params:
      - name: name
        value: init
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-init:0.2@sha256:ded314206f09712b2116deb050b774ae7efef9ab243794334c8e616871a3ffa5
      - name: kind
        value: task
      resolver: bundles
  - name: clone-repository
    params:
    - name: url
      value: $(params.git-url)
    - name: revision
      value: $(params.revision)
    runAfter:
    - init
    taskRef:
      params:
      - name: name
        value: git-clone
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-git-clone:0.1@sha256:7939000e2f92fc8b5d2c4ee4ba9000433c5aa7700d2915a1d4763853d5fd1fd4
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values:
      - "true"
    workspaces:
    - name: output
      workspace: workspace
    - name: basic-auth
      workspace: git-auth
  - name: prefetch-dependencies
    params:
    - name: input
      value: $(params.prefetch-input)
    runAfter:
    - clone-repository
    taskRef:
      params:
      - name: name
        value: prefetch-dependencies
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-prefetch-dependencies:0.2@sha256:c76e356fe3bb6f828b44ba4d09850f66116ebc4be1f26244880a96cfe6aee546
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.prefetch-input)
      operator: notin
      values:
      - ""
    workspaces:
    - name: source
      workspace: workspace
    - name: git-basic-auth
      workspace: git-auth
    - name: netrc
      workspace: netrc
  - name: build-container
    params:
    - name: IMAGE
      value: $(params.output-image)
    - name: DOCKERFILE
      value: $(params.dockerfile)
    - name: CONTEXT
      value: $(params.path-context)
    - name: HERMETIC
      value: $(params.hermetic)
    - name: PREFETCH_INPUT
      value: $(params.prefetch-input)
    - name: IMAGE_EXPIRES_AFTER
      value: $(params.image-expires-after)
    - name: COMMIT_SHA
      value: $(tasks.clone-repository.results.commit)
    - name: BUILD_ARGS
      value:
      - $(params.build-args[*])
    - name: BUILD_ARGS_FILE
      value: $(params.build-args-file)
    - name: LABELS
      value:
      - $(params.labels[*])
    - name: ANNOTATIONS
      value:
      - $(params.annotations[*])
    runAfter:
    - prefetch-dependencies
    taskRef:
      params:
      - name: name
        value: buildah
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-buildah:0.4@sha256:21d842604d5fda0b0f131c6d84395091f15bc79cca55132ab03b87b0e40842a6
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values:
      - "true"
    workspaces:
    - name: source
      workspace: workspace
  - name: build-image-index
    params:
    - name: IMAGE
      value: $(params.output-image)
    - name: COMMIT_SHA
      value: $(tasks.clone-repository.results.commit)
    - name: IMAGE_EXPIRES_AFTER
      value: $(params.image-expires-after)
    - name: ALWAYS_BUILD_INDEX
      value: $(params.build-image-index)
    - name: IMAGES
      value:
      - $(tasks.build-container.results.IMAGE_URL)@$(tasks.build-container.results.IMAGE_DIGEST)
    runAfter:
    - build-container
    taskRef:
      params:
      - name: name
        value: build-image-index
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-build-image-index:0.1@sha256:ba7fbed5c4862968c1a77d6b90d5bdd497925ab1de41b859c027dd5c3069cd3e
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values:
      - "true"
  - name: build-source-image
    params:
    - name: BINARY_IMAGE
      value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: BINARY_IMAGE_DIGEST
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: source-build
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-source-build:0.3@sha256:e3b87cff8ce3f70cb229f2df0454ee82b1ec7d8225321a430921ebaf28f6a39b
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values:
      - "true"
    - input: $(params.build-source-image)
      operator: in
      values:
      - "true"
    workspaces:
    - name: workspace
      workspace: workspace
  - name: deprecated-base-image-check
    params:
    - name: IMAGE_URL
      value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: IMAGE_DIGEST
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: deprecated-image-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-deprecated-image-check:0.5@sha256:1d07d16810c26713f3d875083924d93697900147364360587ccb5a63f2c31012
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
  - name: clair-scan
    params:
    - name: image-digest
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: clair-scan
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-clair-scan:0.2@sha256:893ffa3ce26b061e21bb4d8db9ef7ed4ddd4044fe7aa5451ef391034da3ff759
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
  - name: ecosystem-cert-preflight-checks
    params:
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: ecosystem-cert-preflight-checks
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-ecosystem-cert-preflight-checks:0.2@sha256:aae036fd1a5e7556c0dd53704e3e085c971d9fd834d58ab7a522641d566f7ab6
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
  - name: sast-snyk-check
    params:
    - name: image-digest
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: sast-snyk-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-sast-snyk-check:0.4@sha256:0fcf74b45da5cb04b0aacf7bc2a2a43d08f846ffda3beabe6caa627450ce0257
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
    workspaces:
    - name: workspace
      workspace: workspace
  - name: clamav-scan
    params:
    - name: image-digest
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: clamav-scan
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-clamav-scan:0.3@sha256:b0bd59748cda4a7abf311e4f448e6c1d00c6b6d8c0ecc1c2eb33e08dc0e0b802
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
  - name: sast-coverity-check
    params:
    - name: image-digest
      value: $(tasks.build-container.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-container.results.IMAGE_URL)
    - name: IMAGE
      value: $(params.output-image)
    - name: DOCKERFILE
      value: $(params.dockerfile)
    - name: CONTEXT
      value: $(params.path-context)
    - name: HERMETIC
      value: $(params.hermetic)
    - name: PREFETCH_INPUT
      value: $(params.prefetch-input)
    - name: IMAGE_EXPIRES_AFTER
      value: $(params.image-expires-after)
    - name: COMMIT_SHA
      value: $(tasks.clone-repository.results.commit)
    - name: BUILD_ARGS
      value:
      - $(params.build-args[*])
    - name: BUILD_ARGS_FILE
      value: $(params.build-args-file)
    runAfter:
    - coverity-availability-check
    taskRef:
      params:
      - name: name
        value: sast-coverity-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-sast-coverity-check:0.3@sha256:9d572d7f7486224318d59de1b166efa68e59e17bac0785e2ecdcd014fe8e44d5
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
    - input: $(tasks.coverity-availability-check.results.STATUS)
      operator: in
      values:
      - success
    workspaces:
    - name: source
      workspace: workspace
  - name: coverity-availability-check
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: coverity-availability-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-coverity-availability-check:0.2@sha256:db2b267dc15e4ed17f704ee91b8e9b38068e1a35b1018a328fdca621819d74c6
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
  - name: sast-shell-check
    params:
    - name: image-digest
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: sast-shell-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-sast-shell-check:0.1@sha256:4a63982791a1a68f560c486f524ef5b9fdbeee0c16fe079eee3181a2cfd1c1bf
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
    workspaces:
    - name: workspace
      workspace: workspace
  - name: sast-unicode-check
    params:
    - name: image-digest
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: sast-unicode-check
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-sast-unicode-check:0.3@sha256:bec18fa5e82e801c3f267f29bf94535a5024e72476f2b27cca7271d506abb5ad
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"
    workspaces:
    - name: workspace
      workspace: workspace
  - name: apply-tags
    params:
    - name: IMAGE_URL
      value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: IMAGE_DIGEST
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: apply-tags
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-apply-tags:0.2@sha256:e0de426d492e195f59c99d2ea1ca0df7bfb8c689f5d1468fe7f70eb8684b8d02
      - name: kind
        value: task
      resolver: bundles
  - name: push-dockerfile
    params:
    - name: IMAGE
      value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: IMAGE_DIGEST
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - name: DOCKERFILE
      value: $(params.dockerfile)
    - name: CONTEXT
      value: $(params.path-context)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: push-dockerfile
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-push-dockerfile:0.1@sha256:59c1489aaa982e636ef675b053ca729f539cc504ff58c54a0f962795698b8732
      - name: kind
        value: task
      resolver: bundles
    workspaces:
    - name: workspace
      workspace: workspace
  - name: rpms-signature-scan
    params:
    - name: image-url
      value: $(tasks.build-image-index.results.IMAGE_URL)
    - name: image-digest
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    runAfter:
    - build-image-index
    taskRef:
      params:
      - name: name
        value: rpms-signature-scan
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-rpms-signature-scan:0.2@sha256:1b6c20ab3dbfb0972803d3ebcb2fa72642e59400c77bd66dfd82028bdd09e120
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(params.skip-checks)
      operator: in
      values:
      - "false"

  # Custom task (not generated by Konflux)
  - name: clone-repository-oci-ta
    params:
    - name: url
      value: $(params.git-url)
    - name: revision
      value: $(params.revision)
    - name: ociStorage
      value: $(params.output-image).git
    runAfter:
    - init
    taskRef:
      params:
      - name: name
        value: git-clone-oci-ta
      - name: bundle
        value: quay.io/konflux-ci/tekton-catalog/task-git-clone-oci-ta:0.1@sha256:4a601aeec58a1dd89c271e728fd8f0d84777825b46940c3aec27f15bab3edacf
      - name: kind
        value: task
      resolver: bundles
    when:
    - input: $(tasks.init.results.build)
      operator: in
      values:
      - "true"
    workspaces:
    - name: basic-auth
      workspace: git-auth

  # Custom task (not generated by Konflux)
  - name: run-unit-tests
    description: Validates frontend unit tests
    params:
    - name: SOURCE_ARTIFACT
      value: $(tasks.clone-repository-oci-ta.results.SOURCE_ARTIFACT)
    runAfter:
    - clone-repository-oci-ta
    workspaces:
    - name: basic-auth
      workspace: git-auth
    taskSpec:
      params:
      - description: The Trusted Artifact URI pointing to the artifact with the application source code.
        name: SOURCE_ARTIFACT
        type: string
      volumes:
      # New volume to store a copy of the source code accessible only to this Task.
      - name: workdir
        emptyDir: {}
      stepTemplate:
        volumeMounts:
        - mountPath: /var/workdir
          name: workdir
          readOnly: false
      sidecars:
      steps:
      - name: use-trusted-artifact
        image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:9b180776a41d9a22a1c51539f1647c60defbbd55b44bbebdd4130e33512d8b0d
        args:
        - use
        - $(params.SOURCE_ARTIFACT)=/var/workdir
      - image: registry.access.redhat.com/ubi8/nodejs-22
        workingDir: /var/workdir
        name: unit-tests
        securityContext:
          runAsUser: 0
        script: $(params.unit-tests-script)

  # Custom task (not generated by Konflux)
  - name: run-e2e-tests
    description: Runs e2e tests against the built application
    params:
      - name: SOURCE_ARTIFACT
        value: $(tasks.clone-repository-oci-ta.results.SOURCE_ARTIFACT)
      - name: APPLICATION_IMAGE
        value: $(tasks.build-image-index.results.IMAGE_URL)
      - name: e2e-tests-script
        value: $(params.e2e-tests-script)
      - name: PROXY_ROUTES_JSON
        value: $(params.proxy-routes-json)
      - name: APP_PORT
        value: $(params.e2e-app-port)
      - name: PLAYWRIGHT_IMAGE
        value: $(params.e2e-playwright-image)
      - name: CHROME_DEV_IMAGE
        value: $(params.e2e-chrome-dev-image)
      - name: PROXY_IMAGE
        value: $(params.e2e-proxy-image)
      - name: STAGE_ACTUAL_HOSTNAME
        value: $(params.e2e-stage-actual-hostname)
      - name: HCC_ENV_URL
        value: $(params.e2e-hcc-env-url)
    runAfter:
      - clone-repository-oci-ta
      - build-image-index
    workspaces:
      - name: basic-auth
        workspace: git-auth
    taskSpec:
      params:
        - description: The Trusted Artifact URI pointing to the test source code
          name: SOURCE_ARTIFACT
          type: string
        - description: The built application image to test
          name: APPLICATION_IMAGE
          type: string
        - description: The script to execute the e2e tests
          name: e2e-tests-script
          type: string
        - description: Proxy routes JSON configuration
          name: PROXY_ROUTES_JSON
          type: string
        - description: Application port (default 8000)
          name: APP_PORT
          type: string
        - description: Playwright image to use for testing
          name: PLAYWRIGHT_IMAGE
          type: string
        - description: Chrome dev image
          name: CHROME_DEV_IMAGE
          type: string
        - description: Frontend proxy image
          name: PROXY_IMAGE
          type: string
        - description: Actual stage environment hostname (for catch-all proxy)
          name: STAGE_ACTUAL_HOSTNAME
          type: string
        - description: HCC environment URL
          name: HCC_ENV_URL
          type: string
      volumes:
        - name: workdir
          emptyDir: {}
        - name: proxy-config
          emptyDir: {}
        - name: chrome-dev-caddyfile
          emptyDir: {}
      stepTemplate:
        volumeMounts:
          - mountPath: /var/workdir
            name: workdir
            readOnly: false
      sidecars:
        - image: $(params.PROXY_IMAGE)
          name: frontend-dev-proxy
          command: ["/bin/sh", "-c"]
          args:
            - |
              #!/bin/sh
              echo "Waiting for /config/routes to be available..."
              timeout=60
              elapsed=0
              while [ ! -f /config/routes ] && [ $elapsed -lt $timeout ]; do
                echo "Config file not found, waiting... ($elapsed/$timeout seconds)"
                sleep 2
                elapsed=$((elapsed + 2))
              done

              if [ ! -f /config/routes ]; then
                echo "ERROR: /config/routes not found after ${timeout} seconds"
                exit 1
              fi

              echo "Config file found!"
              echo "Routes content:"
              cat /config/routes

              # Export LOCAL_ROUTES environment variable from the file
              export LOCAL_ROUTES="$(cat /config/routes)"
              echo "LOCAL_ROUTES environment variable set"

              # Check if Caddyfile exists and contains {$LOCAL_ROUTES} placeholder
              echo "Checking for {$LOCAL_ROUTES} placeholder in Caddyfile..."
              if [ ! -f /etc/caddy/Caddyfile ]; then
                echo "ERROR: /etc/caddy/Caddyfile not found!"
                exit 1
              fi

              if ! grep -q '{$LOCAL_ROUTES}' /etc/caddy/Caddyfile; then
                echo "ERROR: {$LOCAL_ROUTES} placeholder not found in Caddyfile!"
                echo "The Caddyfile must contain {$LOCAL_ROUTES} where routes should be injected."
                exit 1
              fi
              
              # Same as the default one in the fe-dev-proxy container but debug and admin are turned on
              cat << CADDY_DEF > /etc/caddy/Caddyfile
              {
                order rewrite before reverse_proxy
                order rh_identity_transform before respond
                cache
                admin :2019
                # debug
              }

              stage.foo.redhat.com:$PROXY_PORT {
                tls internal

                log default {
                  output stdout
                  format transform "{common_log}"
                }

                @html_fallback {
                  header Accept *text/html*
                  not path_regexp .*\/(silent-check-sso\.html)$
                }

                # --- BEGIN CUSTOM APP ROUTES
                $LOCAL_ROUTES
                # --- END CUSTOM APP ROUTES

                handle {
                  cache
                  reverse_proxy $HCC_ENV_URL {
                    header_up Host {http.reverse_proxy.upstream.hostport}
                    header_up Accept-Encoding "gzip;q=0,deflate,sdch"
                    header_up -Origin
                  }
                }
              } # End stage.foo.redhat.com
              CADDY_DEF

              echo "Formatting Caddyfile"
              caddy fmt --overwrite /etc/caddy/Caddyfile

              echo "Updated /etc/caddy/Caddyfile follows:"
              cat /etc/caddy/Caddyfile


              # Wait for insights-chrome-dev to be ready on port 9912
              echo "Waiting for insights-chrome-dev to be ready on port 9912..."
              max_wait=60
              elapsed=0
              while [ $elapsed -lt $max_wait ]; do
                if wget -q -O /dev/null --timeout=2 http://127.0.0.1:9912 2>/dev/null; then
                  echo "insights-chrome-dev is ready!"
                  break
                fi
                echo "Waiting for insights-chrome-dev... ($elapsed/$max_wait seconds)"
                sleep 2
                elapsed=$((elapsed + 2))
              done

              if [ $elapsed -ge $max_wait ]; then
                echo "ERROR: insights-chrome-dev did not become ready after ${max_wait} seconds"
                exit 1
              fi

              # Wait for run-application to be ready on port 8000
              echo "Waiting for run-application to be ready on port 8000..."
              elapsed=0
              while [ $elapsed -lt $max_wait ]; do
                if wget -q -O /dev/null --timeout=2 http://127.0.0.1:8000 2>/dev/null; then
                  echo "run-application is ready!"
                  break
                fi
                echo "Waiting for run-application... ($elapsed/$max_wait seconds)"
                sleep 2
                elapsed=$((elapsed + 2))
              done

              if [ $elapsed -ge $max_wait ]; then
                echo "WARNING: run-application did not become ready after ${max_wait} seconds"
                exit 1
              fi

              echo "Starting frontend-development-proxy..."
              caddy run --config /etc/caddy/Caddyfile
          env:
            - name: HTTP_PROXY
              valueFrom:
                secretKeyRef:
                  name: e2e-proxy
                  key: url
            - name: HTTPS_PROXY
              valueFrom:
                secretKeyRef:
                  name: e2e-proxy
                  key: url
            - name: HCC_ENV
              value: "stage"
            - name: PROXY_PORT
              value: "1337"
            - name: HCC_ENV_URL
              valueFrom:
                secretKeyRef:
                  name: hcc-env-url
                  key: url
            - name: STAGE_ACTUAL_HOSTNAME
              value: $(params.STAGE_ACTUAL_HOSTNAME)
          securityContext:
            privileged: false
          volumeMounts:
            - name: proxy-config
              mountPath: /config
        - image: $(params.CHROME_DEV_IMAGE)
          name: insights-chrome-dev
          command: ["/bin/sh", "-c"]
          args:
            - |
              #!/bin/sh
              set -e

              echo "Creating Caddyfile for insights-chrome-dev..."
              mkdir -p /etc/caddy
              cat > /etc/caddy/Caddyfile << 'EOF'
              {
                debug
              }

              :9912 {
                  root * /opt/app-root/src/build/stable

                  # Handle /apps/chrome* requests - strip prefix and serve
                  @app_match {
                      path /apps/chrome*
                  }
                  handle @app_match {
                      uri strip_prefix /apps/chrome
                      file_server {
                          browse
                      }
                  }

                  # Handle all other requests - try files, fallback to index.html for SPA routing
                  handle {
                      try_files {path} /index.html
                      file_server
                  }

                  header {
                      Cache-Control "no-cache, no-store, must-revalidate"
                      Pragma "no-cache"
                      Expires "0"
                  }
                  header {
                      Access-Control-Allow-Origin "*"
                      Access-Control-Allow-Methods "GET, POST, OPTIONS"
                      Access-Control-Allow-Headers "Content-Type"
                  }
              }
              EOF

              echo "Caddyfile created successfully:"
              cat /etc/caddy/Caddyfile

              echo "Starting caddy..."
              exec caddy run --config /etc/caddy/Caddyfile
          securityContext:
            privileged: false
          volumeMounts:
            - name: workdir
              mountPath: /var/workdir
            - name: chrome-dev-caddyfile
              mountPath: /etc/caddy
        - name: run-application
          image: $(params.APPLICATION_IMAGE)
          command: ["/bin/sh", "-c"]
          args:
            - |
              #!/bin/sh
              set -e

              echo "Patching Caddyfile to add learning-resources routes..."

              # Create a temporary file with the new routes
              cat > /tmp/learning_resources_routes.txt << 'EOF'

              # Handle all learning-resources routes
              @learning_resources_match {
                  path /learning-resources /learning-resources/
              }
              handle @learning_resources_match {
                  uri strip_prefix /learning-resources
                  rewrite / /index.html
                  file_server * {
                      root /srv/dist
                  }
              }

              @learning_resources_subpath {
                  path /learning-resources/*
              }
              handle @learning_resources_subpath {
                  uri strip_prefix /learning-resources
                  file_server * {
                      root /srv/dist
                  }
              }

              @settings_learning_resources_match {
                  path /settings/learning-resources /settings/learning-resources/
              }
              handle @settings_learning_resources_match {
                  uri strip_prefix /settings/learning-resources
                  rewrite / /index.html
                  file_server * {
                      root /srv/dist
                  }
              }

              @settings_learning_resources_subpath {
                  path /settings/learning-resources/*
              }
              handle @settings_learning_resources_subpath {
                  uri strip_prefix /settings/learning-resources
                  file_server * {
                      root /srv/dist
                  }
              }

              @openshift_learning_resources_match {
                  path /openshift/learning-resources /openshift/learning-resources/
              }
              handle @openshift_learning_resources_match {
                  uri strip_prefix /openshift/learning-resources
                  rewrite / /index.html
                  file_server * {
                      root /srv/dist
                  }
              }

              @openshift_learning_resources_subpath {
                  path /openshift/learning-resources/*
              }
              handle @openshift_learning_resources_subpath {
                  uri strip_prefix /openshift/learning-resources
                  file_server * {
                      root /srv/dist
                  }
              }

              @ansible_learning_resources_match {
                  path /ansible/learning-resources /ansible/learning-resources/
              }
              handle @ansible_learning_resources_match {
                  uri strip_prefix /ansible/learning-resources
                  rewrite / /index.html
                  file_server * {
                      root /srv/dist
                  }
              }

              @ansible_learning_resources_subpath {
                  path /ansible/learning-resources/*
              }
              handle @ansible_learning_resources_subpath {
                  uri strip_prefix /ansible/learning-resources
                  file_server * {
                      root /srv/dist
                  }
              }

              @insights_learning_resources_match {
                  path /insights/learning-resources /insights/learning-resources/
              }
              handle @insights_learning_resources_match {
                  uri strip_prefix /insights/learning-resources
                  rewrite / /index.html
                  file_server * {
                      root /srv/dist
                  }
              }

              @insights_learning_resources_subpath {
                  path /insights/learning-resources/*
              }
              handle @insights_learning_resources_subpath {
                  uri strip_prefix /insights/learning-resources
                  file_server * {
                      root /srv/dist
                  }
              }

              @edge_learning_resources_match {
                  path /edge/learning-resources /edge/learning-resources/
              }
              handle @edge_learning_resources_match {
                  uri strip_prefix /edge/learning-resources
                  rewrite / /index.html
                  file_server * {
                      root /srv/dist
                  }
              }

              @edge_learning_resources_subpath {
                  path /edge/learning-resources/*
              }
              handle @edge_learning_resources_subpath {
                  uri strip_prefix /edge/learning-resources
                  file_server * {
                      root /srv/dist
                  }
              }

              @iam_learning_resources_match {
                  path /iam/learning-resources /iam/learning-resources/
              }
              handle @iam_learning_resources_match {
                  uri strip_prefix /iam/learning-resources
                  rewrite / /index.html
                  file_server * {
                      root /srv/dist
                  }
              }

              @iam_learning_resources_subpath {
                  path /iam/learning-resources/*
              }
              handle @iam_learning_resources_subpath {
                  uri strip_prefix /iam/learning-resources
                  file_server * {
                      root /srv/dist
                  }
              }
              EOF

              # Use awk to insert the new routes before the "handle / {" line
              awk '
              /^[[:space:]]*handle \/ \{/ && !done {
                  while ((getline line < "/tmp/learning_resources_routes.txt") > 0) {
                      print line
                  }
                  close("/tmp/learning_resources_routes.txt")
                  done = 1
              }
              { print }
              ' /etc/caddy/Caddyfile > /tmp/Caddyfile.new

              mv /tmp/Caddyfile.new /etc/caddy/Caddyfile

              echo "Patched Caddyfile:"
              cat /etc/caddy/Caddyfile

              echo "Starting application with Caddy..."
              # Start Caddy with the patched configuration
              exec caddy run --config /etc/caddy/Caddyfile
          securityContext:
            privileged: false
          volumeMounts:
            - name: workdir
              mountPath: /var/workdir
      steps:
        - name: use-trusted-artifact
          image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:9b180776a41d9a22a1c51539f1647c60defbbd55b44bbebdd4130e33512d8b0d
          args:
            - use
            - $(params.SOURCE_ARTIFACT)=/var/workdir
        - name: setup-proxy-routes
          image: quay.io/quay/busybox
          script: |
            #!/bin/sh
            set -e
            echo "Writing proxy routes configuration (Caddy directives)..."
            cat > /config/routes << 'EOF'
            $(params.PROXY_ROUTES_JSON)
            EOF
            chmod 644 /config/routes
            echo "Proxy routes configured successfully:"
            cat /config/routes
          volumeMounts:
            - name: proxy-config
              mountPath: /config
        - image: $(params.PLAYWRIGHT_IMAGE)
          env:
            - name: HTTP_PROXY
              valueFrom:
                secretKeyRef:
                  name: e2e-proxy
                  key: url
            - name: HTTPS_PROXY
              valueFrom:
                secretKeyRef:
                  name: e2e-proxy
                  key: url
            - name: E2E_USER
              valueFrom:
                secretKeyRef:
                  name: e2e-user
                  key: username
            - name: E2E_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: e2e-user
                  key: password
            - name: NO_PROXY
              value: "stage.foo.redhat.com"
          name: e2e-tests
          computeResources:
            requests:
              cpu: "2000m"
              memory: "4Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
          securityContext:
            runAsUser: 0
          script: $(params.e2e-tests-script)

  workspaces:
  - name: workspace
  - name: git-auth
    optional: true
  - name: netrc
    optional: true
