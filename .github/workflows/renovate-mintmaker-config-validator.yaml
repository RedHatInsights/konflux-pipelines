name: renovate-mintmaker-config-validator
on:
  pull_request:
    paths:
      - '**renovate.json'
  push:
    branches:
      - main
    paths:
      - '**renovate.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      TEST_IMAGE: quay.io/konflux-ci/mintmaker-renovate-image:latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate renovate.json
        run: |
          podman run \
            --rm \
            -v ./renovate.json:/tmp/renovate.json \
            -v ./renovate:/tmp/renovate \
            ${{ env.TEST_IMAGE }} \
            /bin/bash -c \
              'for config in $(find /tmp/ -name renovate.json); \
              do echo "==== testing config $config ===="; \
              renovate-config-validator $config; \
              done'
