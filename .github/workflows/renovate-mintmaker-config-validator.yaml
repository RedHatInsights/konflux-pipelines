name: renovate-mintmaker-config-validator
on:
  workflow_call:

  pull_request:
    branches:
      - main
    paths:
      - '**renovate.json'
  push:
    branches:
      - main
    paths:
      - '**renovate.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      TEST_IMAGE: quay.io/konflux-ci/mintmaker-renovate-image:latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate renovate.json
        run: |
          podman run \
            --rm \
            -v ./:/src:z \
            ${{ env.TEST_IMAGE }} \
            /bin/bash -c \
            'for config in $(find /src -name renovate.json); do echo "==== testing config $config ===="; renovate-config-validator $config; done'
